<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

	<ui:composition template="/layouts/CommonLayout.xhtml">\
		<ui:define name="title">File Information</ui:define>
		<ui:define name="common-content">
			<div align="center" id="content">
				<ui:repeat var="var" value="#{fileController.dataList.list}">
					<div class="row">
							<div class="field">
								<h:outputText value="#{var.field}" />
							</div>
							<div class="data">
								<h:outputText value="#{var.data}" />
							</div>
						</div><br/>
				</ui:repeat>
			</div>
		</ui:define>
	</ui:composition>
</html>
