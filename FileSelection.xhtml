<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

	<ui:composition template="/layouts/CommonLayout.xhtml">
		<ui:define name="title">Upload File</ui:define>
		<ui:define name="common-content">
			<div align="center" id="buttons">
				<h:form enctype="multipart/form-data">
					<h:outputText value="File" />
					<h:inputFile value="#{fileController.file}"/>
					<h:commandButton value="Process" type="submit" action="#{fileController.onSubmit}"/>
				</h:form>
			</div>
		</ui:define>
	</ui:composition>
</html>
